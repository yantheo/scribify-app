services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/api
    restart: always
  frontend:
    build: 
      context: ./client/my-app
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./client/my-app:/app
      - /app/node_modules
      - /etc/letsencrypt/archive/scribify.net:/etc/nginx/ssl:ro # Monter les certificats SSL en lecture seule
    depends_on:
      - backend
    restart: always

