services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/api
    restart: always
    environment:
      FLASK_ENV: development
  
  frontend:
    build: 
      context: ./client/my-app
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/my-app:/app
      - /app/node_modules
    depends_on:
      - backend

